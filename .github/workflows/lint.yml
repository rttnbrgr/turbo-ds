name: Lint
on: 
  push
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: "18"
        - name: Install pnpm
          uses: pnpm/action-setup@v2
          with:
            version: 8
        - name: Install dependencies
          run: pnpm install
        - name: Run lint
          run: pnpm lint